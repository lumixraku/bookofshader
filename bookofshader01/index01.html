<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
    <title>Document</title>
</head>
<script type="text/javascript"
    src="../GlslCanvas.js"></script>

<body>
    <div class="ge_canvas_container"
        style="position: relative; top: 0px;">



        <canvas id="can"
            class="ge_canvas"
            width="800"
            height="250"
            style="background-color: rgb(255, 190, 255);"></canvas>
    </div>

    <script>
        var canvas = document.querySelector("#can");
        var sandbox = new GlslCanvas(canvas);

        // Load only the Fragment Shader
        // var string_frag_code = `void main(){gl_FragColor = vec4(.4, .3, 0.1, 1.0);}`;
        // sandbox.load(string_frag_code);

        // Load a Fragment and Vertex Shader
        // var string_vert_code = "attribute vec4 a_position; void main(){gl_Position = a_position;}";
        // sandbox.load(string_frag_code, string_vert_code);


        var string_frag_code =
            `
            #ifdef GL_ES
            precision mediump float;
            #endif

            void main() {
            gl_FragColor = vec4(0.425,0.875,1.000,1.000);
            }
        `

        sandbox.load(string_frag_code);



    </script>
</body>

</html>
